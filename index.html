<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time tracking App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="profile-container">
        <div class="inner-profile">
          <img src="imgs/image-jeremy.png" alt="jeremy profile" />
          <p class="report-text">Report for</p>
          <h1 class="name">
            Jeremy<br />
            Robson
          </h1>
        </div>
        <ul class="weekly-container report-text">
          <li class="daily" id="daily-button">Daily</li>
          <li class="weekly" id="weekly-button">Weekly</li>
          <li class="monthly" id="monthly-button">Monthly</li>
        </ul>
      </div>
      <!-- end of profile-container -->
      <div class="work-container">
        <div class="peak-img">
          <img src="imgs/icon-work.svg" alt="work-icon" />
        </div>
        <!-- end of peak-img -->
        <div class="inner-work">
          <div class="flex-inner">
            <div class="text">
              <p class="bold-text">Work</p>
            </div>
            <div class="elipse-img">
              <img src="imgs/icon-ellipsis.svg" alt="elipses" />
            </div>
          </div>
          <!-- end of flex-inner -->
          <h1 class="hours" id="work-hours">32hrs</h1>
          <p class="hours-text report-text">
            Last Week - <span id="previous-work-hours">36</span>hrs
          </p>
        </div>
      </div>
      <!-- end of work-container -->
      <div class="play-container">
        <div class="peak-img-two">
          <img src="imgs/icon-play.svg" alt="play-icon" />
        </div>
        <!-- end of peak-img -->
        <div class="inner-work">
          <div class="flex-inner">
            <div class="text">
              <p class="bold-text">Play</p>
            </div>
            <div class="elipse-img">
              <img src="imgs/icon-ellipsis.svg" alt="elipses" />
            </div>
          </div>
          <!-- end of flex-inner -->
          <h1 class="hours" id="play-current-hour">10hrs</h1>
          <p class="hours-text report-text">
            Last Week - <span id="play-previous-hours">8</span>hrs
          </p>
        </div>
      </div>
      <!-- end of play container -->
      <div class="study-container">
        <div class="peak-img-three">
          <img src="imgs/icon-study.svg" alt="study-icon" />
        </div>
        <!-- end of peak-img -->
        <div class="inner-work">
          <div class="flex-inner">
            <div class="text">
              <p class="bold-text">Study</p>
            </div>
            <div class="elipse-img">
              <img src="imgs/icon-ellipsis.svg" alt="elipses" />
            </div>
          </div>
          <!-- end of flex-inner -->
          <h1 class="hours" id="study-current-hour">4hrs</h1>
          <p class="hours-text report-text">
            Last Week - <span id="previous-play-hours">7</span>hrs
          </p>
        </div>
      </div>
      <!-- end of study container -->
      <div class="exercise-container">
        <div class="peak-img-four">
          <img src="imgs/icon-exercise.svg" alt="exercise-icon" />
        </div>
        <!-- end of peak-img -->
        <div class="inner-work">
          <div class="flex-inner">
            <div class="text">
              <p class="bold-text">Exercise</p>
            </div>
            <div class="elipse-img">
              <img src="imgs/icon-ellipsis.svg" alt="elipses" />
            </div>
          </div>
          <!-- end of flex-inner -->
          <h1 class="hours" id="exercise-current-hour">4hrs</h1>
          <p class="hours-text report-text">
            Last Week - <span id="exercise-previous">5</span>hrs
          </p>
        </div>
      </div>
      <!-- end of exericise -->
      <div class="social-container">
        <div class="peak-img-five">
          <img src="imgs/icon-social.svg" alt="social-icon" />
        </div>
        <!-- end of peak-img -->
        <div class="inner-work">
          <div class="flex-inner">
            <div class="text">
              <p class="bold-text">Social</p>
            </div>
            <div class="elipse-img">
              <img src="imgs/icon-ellipsis.svg" alt="elipses" />
            </div>
          </div>
          <!-- end of flex-inner -->
          <h1 class="hours" id="current-hour-social">5hrs</h1>
          <p class="hours-text report-text">Last Week - <span>5</span>hrs</p>
        </div>
      </div>
      <!-- end of social container -->
      <div class="self-care-container">
        <div class="peak-img-six">
          <img src="imgs/icon-self-care.svg" alt="social-icon" />
        </div>
        <!-- end of peak-img -->
        <div class="inner-work">
          <div class="flex-inner">
            <div class="text">
              <p class="bold-text">Self-Care</p>
            </div>
            <div class="elipse-img">
              <img src="imgs/icon-ellipsis.svg" alt="elipses" />
            </div>
          </div>
          <!-- end of flex-inner -->
          <h1 class="hours" id="self-care-current">4hrs</h1>
          <p class="hours-text report-text">
            Last Week - <span id="self-care-previous">2</span>hrs
          </p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
