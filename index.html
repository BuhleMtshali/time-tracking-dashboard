<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time tracking App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="profile-container">
        <img src="imgs/image-jeremy.png" alt="jeremy profile" />
        <p class="report-text">Report for</p>
        <h1>Jeremy Robson</h1>
        <div class="weekly-container">
          <p class="daily" id="daily-button">Daily</p>
          <p class="weekly" id="weekly-button">Weekly</p>
          <p class="monthly" id="monthly-button">Monthly</p>
        </div>
      </div>
      <!-- end of profile-container -->
      <div class="work-container">
        <div class="top-text">
          <p class="bold-text">Work</p>
          <img src="imgs/icon-ellipsis.svg" alt="illipsis image" />
        </div>
        <!-- end of top-text -->
      </div>
      <div class="play-container"></div>
      <div class="study-container"></div>
      <div class="exercise-container"></div>
      <div class="social-container"></div>
      <div class="self-care-container"></div>
    </div>
  </body>
</html>
